linters:
  enable-all: true
  disable:
    - funlen
    - gocognit
    - gomnd
    - wsl

    - gofumpt
    - gci
    - nlreturn
    # TODO?
    - goerr113
    - testpackage
    - cyclop
    - paralleltest

issues:
  exclude:
    # in the tests, this is a false positive (closure is executed immediately
    # in the same iteration)
     - Using the variable on range scope `tt` in function literal

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
