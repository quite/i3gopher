linters:
  enable-all: true
  disable:
    # deprecated
    - golint
    - scopelint
    - maligned
    - interfacer

    - wsl
    - cyclop
    - varnamelen
    - gomnd
    - gci
    # TODO?
    - goerr113
    - nlreturn
    - funlen

    - gocognit

    - testpackage
    - paralleltest

issues:
  exclude:
    # in the tests, this is a false positive (closure is executed immediately
    # in the same iteration)
     - Using the variable on range scope `tt` in function literal

linters-settings:
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
